<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8" />
        <title>Test side til Cloud: Teknologi 1: Læringsmål: Miniprojekt</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script>
                $(function () {
                       $("#tabs").tabs();
                       $("#tabs-om-1").tabs();
                                
                        $("#btnRun").click(function() 
                        {
                                $.ajax({url: "https://api.nationalize.io/?name="+encodeURIComponent($( "#navn" ).val()), success: function(result)
                                {
                                        $("#webresult").html("");
                                        $.each(result.country, function (i) 
                                        {
                                        $.each(result.country[i], function (key, val) 
                                        {
                                                $("#webresult").append("<div>"+key+": "+val+"</div>");
                                        });
                        });
                                }});
                        });
                });
        </script>
</head>

<body>
        <div id="tabs">
                <ul>
                        <li><a href="#start">Start</a></li>

                </ul>

                                <ul>
                                        <li><a href="#sp-1">1</a></li>
                                        <li><a href="#sp-2">2</a></li>
                                </ul>
                                
                        <p>Spørgsmål</p> <br/>
             
                       
                        </div>
         
                </div>
                <div id="webs">
                        <table>
                                <tr>
                                        <td>Navn</td><td style="padding-left: 20px;padding-right: 20px;"><input id="navn" alt="Klik på knappen og se svaret fra webserveren" title="Klik på knappen og se svaret fra webserveren"></td><td><button id="btnRun">Test webservice</button></td>
                                </tr>
                        </table>
                        <br/>

</body>
